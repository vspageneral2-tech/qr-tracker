<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Kurukshetra Smart Cards{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --brand1: #6a11cb;   /* purple */
      --brand2: #2575fc;   /* blue   */
      --btn: #2575fc;
      --btn-hover: #1a5ed3;
      --warn: #cc7a00;
      --warn-hover: #a86200;
      --danger: #b30000;
      --danger-hover: #8c0000;
    }

    /* Page shell */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(120deg, var(--brand1), var(--brand2));
      min-height: 100vh;
      color: #2a2a2a;
    }
    header {
      color: #fff;
      text-align: center;
      padding: 22px 12px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .6px;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
    }
    main {
      background: #ffffff;
      margin: 28px auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
      width: 92%;
      max-width: 1200px;
    }

    /* Reusable elements */
    a { color: var(--brand2); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .btn, button.btn {
      background: var(--btn);
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover { background: var(--btn-hover); }

    .warn { background: var(--warn); color: #fff; }
    .warn:hover { background: var(--warn-hover); }
    .danger { background: var(--danger); color: #fff; }
    .danger:hover { background: var(--danger-hover); }

    form.inline { display: inline; }

    table { border-collapse: collapse; width: 100%; margin: 14px 0 28px; }
    th, td { border: 1px solid #e5e5e5; padding: 8px; vertical-align: top; }
    th { background: #f7f7f7; }
    .nowrap { white-space: nowrap; }
    .muted { color: #666; font-size: 13px; }
    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>Kurukshetra Smart Cards</header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
